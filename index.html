<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="styles/midnight-code.css">
		<link rel="stylesheet" type="text/css" href="styles/home.css">
		<meta charset="utf-8">
		<title>Midnight Code</title>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="scripts/buttons.js"></script>
	</head>
	<body>
		<div id="content">
			<div id="logo-container">
				<img src="images/logo/4x/logo_full_dark@4x.png" alt="Midnight Code Logo. " id="logo">
			</div>
			<div id="button-container">
				<button id="button-project" class="diamond-button">
					<img src="images/logo/SVG/icon_graph.svg" alt="Graph Icon" id="icon-project" class="button-icon">
				</button>
				<button id="button-writeup" class="diamond-button">
					<img src="images/logo/SVG/icon_document.svg" alt="Document " id="icon-writeup" class="button-icon">	
				</button>
				<button id="button-art" class="diamond-button">
					<img src="images/logo/SVG/icon_art.svg" alt="Painters Palette" id="icon-art" class="button-icon">
				</button>
			</div>
		</div>
	</body>
</html>
